<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coinserver</title>
    <link rel="stylesheet" href="style.css">
	<!-- The following lines were generated by https://www.favicon-generator.org/ -->
	<link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="assets/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="assets/favicon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <nav>
      <button id="homenav" onclick="homeNav()">Home</button>
      <button id="singlenav" onclick="singleNav()">Flip one coin</button>
      <button id="multinav" onclick="multiNav()">Flip multiple coins</button>
      <button id="guessnav" onclick="guessNav()">Guess the result</button>
	
    </nav>
	<div class=container>
    <div id="home" class ="active">
      <h1>Wanna flip a coin?</h1>
	  <p>Click the buttons above to flip a coin, multiple coins, or guess the outcome of a coinflip</p>
    </div>    
    <div id="single" class="inactive">
<!-- A status paragraph -->
	<h1>Flip a coin</h1>
	<button id="coin">Flip it!</button>
<!-- A result paragraph-->
		
		<p>Result: <span id="result"></span></p>
<!-- An image of a US quarter (North Carolina variant) -->
		<img src="./assets/img/coin.png" id="quarter" class="bigcoin">
    </div>

    <div id="multi" class="inactive">
      <h1>Flip many coins</h1>
	  <form id="coins">
		<label for="number">
			<strong>How many coins?</strong>
		</label>
		<input type="number" namme="number" id="number">
		<input type="submit" value="Flip 'em!">
	  </form>
	  <h2>Results</h2>
	  <p id="heads"></p>
	  <p id="tails"></p>
	  <ul id="coinlist">
		  <li>
			  <img src="assets/img/coin.png" class="bigcoin">
		  </li>
	  </ul>
    </div>
    <div id="guesscoin" class="inactive">
      <h1>Guess the outcome of a coin flip!</h1>
	  <form id="call">
		  <label for="side">Select a side:</label>
		  <select name="guess" id="guess" form="call">
			  <option value="heads">Heads</option>
			  <option vale="tails">Tails</option>
		  </select>
		  <input type="submit" value="Flipt it!">
	  </form>
	  <h2>Results</h2>
	  <p><span id="choice"></span></p>
	  <p><span id="actual"></span></p>
	  <p><span id="results"></span></p>
	  <ul id="coingame">
		<li>
			<img src="assets/img/coin.png" class="bigcoin">
		</li>

	  </ul>
    </div>
</div>
	<script src="main.js"></script>
  </body>
</html>
